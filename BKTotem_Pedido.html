<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>BKB Code</title>
</head>
<body>
    <header>
        <figure class="logoEvento">
            <img src="img/logoEvento.png" alt="Link do logo do Projeto BKB CODE">
        </figure>
        <figure class="logoParceria">
            <img src="img/logoParceria.png" alt="Logo da parceria entre a Burguer King e a Kenzie">
        </figure>
    </header>

    <main class="pedido">
        <img src="img/bkLogo.svg" alt="Logo da Burguer King">
        <div class="bandeira">
            <img src="img/bandeira brasil.svg" alt="Imagem da bandeira do Brasil">
            <img src="img/bandeira eua.svg" alt="Imagem da bandeira dos Estados Unidos">
            <img src="img/bandeira espanha.svg" alt="Imagem da bandeira do Espanha">
        </div>
        <section class="painel">
            <img src="img/coroaBK.svg" alt="">
            <h1>Já é cliente <span>Clube BK?</span></h1>
            <p>Informe seu CPF e aproveite os benefícios</p>
            <input type="text" placeholder="Ex.: 000.000.000-00">
            <div class="numerosCPF">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="numerosCPF">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="numerosCPF">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="numerosCPF">
                <div>0</div>
                <div><img src="img/backspace.svg" alt=""></div>
            </div>
            <button class="confirmar">Confirmar</button>
            <button class="entrar">Entrar sem identificar</button>
        </section>
    </main>
    <footer>
        <p>Aceitamos cartão de débito, crédito, refeição, Pix e carteiras digitais.</p>
        <img src="img/Footer_Totem 1.png" alt="">
    </footer>
</body>
</html>
