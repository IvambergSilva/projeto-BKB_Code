<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>BKB Code</title>
</head>
<body>
    <header>
        <figure class="logoEvento">
            <img src="img/logoEvento.png" alt="Link do logo do Projeto BKB CODE">
        </figure>
        <figure class="logoParceria">
            <img src="img/logoParceria.png" alt="Logo da parceria entre a Burguer King e a Kenzie">
        </figure>
    </header>
    
    <main class="retirarOuViagem">
        <img src="img/bkLogo.svg" alt="Logo da Burguer King">
        <h1>Kenzie<span>Qual a boa de hoje?</span></h1>
        <section class="opcoesDeCompra">
            <div class="categoriaDeCompra">
                <img src="img/retirar.svg" alt="Imagem vetorizada de um hamburguer">
                <p>Retirar e comer</p>
            </div>
            <div class="categoriaDeCompra">
                <img src="img/viagem.svg" alt="Imagem vetorizada de um pacote de lanche com um copo ao lado">
                <p>Levar para viagem</p>
            </div>
        </section>
    </main>
</body>
</html>
